<html lang="en">
<head>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h1 class="text-center"> Form Validation</h1>
		<div class="col-lg-8 m-auto d-block">
			<form action="">
				<div class="form-group">
					<label for="username">Username:</label><br>
					<input type="text" id="username" name="username" class="form-control">
					<h6 id="usercheck"></h6>
				</div>

					<div class="form-group">
					<label for="password">Password:</label><br>
					<input type="text" id="password" name="password" class="form-control">
					<h6 id="passcheck"></h6>
				</div>


						<div class="form-group">
					<label for="confpass">Conform Password:</label> <br>
					<input type="text" id="confpass" name="confpass" class="form-control">
					<h6 id="confpasscheck"></h6>
				</div><br>

				<input type="submit" id="submit" name="submit" class="btn btn-primary">
			</form>
		</div>
	</div>	
	<script>
		
		$(document).ready(function(){
			$('#usercheck').hide();
			$('#passcheck').hide();
			$('#confpasscheck').hide();

			var user_error=true;
			var pass_error=true;
			var confpass_error=true;

			$('#username').keyup(function()
			{
				username_check();
			});

			function username_check()
			{
				var user_val=$('#username').val();
				if(user_val.length==""){
					$('#usercheck').show();
					$('#usercheck').html('**Please Fill the form');
				}
				user_error=false;
				return false;
			}
			$('#password').keyup(function(){
				password_check();
			});

			function password_check()
			{
				var pass_val=$('#password').val();
					if(pass_val.length=='')
				{
				$('#passcheck').show();
				$('#passcheck').html('**please enter password');
				$('#passcheck').css('color','orange');
			     }

				else if(pass_val.length < 4)
				{
					$('#passcheck').show();
					$('#passcheck').html('**Password is too short,please enter password between 8-14 digits');
					$('#passcheck').css('color',"red");
				}
				else if(pass_val.length >5 && pass_val.length <14)
				{

					$('#passcheck').show();
					$('#passcheck').html('**Password is good');
					$('#passcheck').css('color',"green");

				}
				else if(pass_val.length > 15){
				$('#passcheck').show();
					$('#passcheck').html('**Password is too Long,please enter password between 8-14 digits');	
						$('#passcheck').css('color',"red");
				}
				var pass_val=$('#password').val();
				var confpass_val=$('#confpass').val();
			}
		});
	</script>
</body>
</html>
